<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/teacherhome.css' %}">
  </head>
  <body>
    <div class="buttons">
    {% if user.is_authenticated %}
      <a href="{% url 'teacher:addstudent' %}"><button class="btn btn-light" type="button">Add Student</button></a>
      <br>
      <br>
      <a href="{% url 'teacher:detail' %}"><button class="btn btn-danger" type="button">Get Student Detail</button></a>
      <br>
      <br>
      <a href="{% url 'teacher:search' %}"><button class="btn btn-warning" type="button">Get Class List</button></a>
      <br>
      <br>
      <a href="{% url 'teacher:logout' %}"><button class="btn btn-primary btn-lg" type="button">Logout</button></a>
    {% else %}
    <a href="{% url 'teacher:login' %}"><button class="btn btn-primary btn-lg" type="button">Login</button></a>
    {% endif %}
    </div>
  </body>
</html>
